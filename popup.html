<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISweep</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Logged Out State -->
  <div id="logged-out-view" class="view hidden">
    <div class="logo-container">
      <svg class="logo" width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="50" fill="#4CAF50" opacity="0.1"/>
        <path d="M60 30C43.43 30 30 43.43 30 60C30 76.57 43.43 90 60 90C76.57 90 90 76.57 90 60C90 43.43 76.57 30 60 30ZM55 75L35 55L40.41 49.59L55 64.17L79.59 39.58L85 45L55 75Z" fill="#4CAF50"/>
      </svg>
    </div>
    <h2 class="title">Sign in to Enable ISweep</h2>
    <button id="login-btn" class="primary-btn">Log in with Email</button>
    <a href="#" id="create-account-link" class="link">Create an account</a>
  </div>

  <!-- Logged In State -->
  <div id="logged-in-view" class="view hidden">
    <div class="header">
      <div class="logo-small-container">
        <svg class="logo-small" width="32" height="32" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="60" cy="60" r="50" fill="#4CAF50" opacity="0.1"/>
          <path d="M60 30C43.43 30 30 43.43 30 60C30 76.57 43.43 90 60 90C76.57 90 90 76.57 90 60C90 43.43 76.57 30 60 30ZM55 75L35 55L40.41 49.59L55 64.17L79.59 39.58L85 45L55 75Z" fill="#4CAF50"/>
        </svg>
      </div>
      <h3 class="welcome">Welcome to ISweep</h3>
    </div>

    <div class="status-container">
      <div id="status-indicator" class="status active">
        <span class="status-dot"></span>
        <span id="status-text">ISweep Active</span>
      </div>
      <button id="toggle-status-btn" class="toggle-btn">Toggle</button>
    </div>

    <button id="settings-btn" class="primary-btn">Open Settings â†’</button>

    <div class="links-container">
      <a href="#" id="reset-filters-link" class="link">Reset Filters</a>
      <a href="#" id="manage-account-link" class="link">Manage Account</a>
      <a href="#" id="logout-link" class="link logout-link">Log Out</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
